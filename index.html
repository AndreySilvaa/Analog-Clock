<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="clock">
        <span class="number num1">1</span>
        <span class="number num2">2</span>
        <span class="number num3">3</span>
        <span class="number num4">4</span>
        <span class="number num5">5</span>
        <span class="number num6">6</span>
        <span class="number num7">7</span>
        <span class="number num8">8</span>
        <span class="number num9">9</span>
        <span class="number num10">10</span>
        <span class="number num11">11</span>
        <span class="number num12">12</span>

        <div id="circle"></div>
        <div id="min"></div>
        <div id="hora"></div>
        <div id="sec"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
